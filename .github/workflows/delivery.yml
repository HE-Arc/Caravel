name: Continus Delivery Main

on: 
  push:
    branches:
      - main
      - issue-2-Build_CD_pipeline

jobs:
  deliver-main:
    name: main
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Put the main branch at the main serving point on server
        run: cp -r . /var/www/app

name: Continus Delivery Develop

on: 
  push:
    branches:
      - main
      - issue-2-Build_CD_pipeline

jobs:
  deliver-devel:
    name : devel
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          ref: develop
      
      - name: Put the main develop branch at the secondary serving point on server
        run: cp -r . /var/www/develop