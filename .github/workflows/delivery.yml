name: Continus Delivery

on: workflow_dispatch

jobs:
  deliver-main:
    runs-on: self-hosted
    env:
      configdir: /var/www/config/caravel
      rootdir: /var/www/caravel
      backend: /var/www/caravel/backend
      frontend: /var/www/caravel/frontend/dist

    steps:
#      - name: stop server during deployment
#        run: sudo systemctl stop nginx

      - name: checkout main branch
        uses: actions/checkout@v2
          
      - name: Copy backend Laravel 
        run: |
          rsync --recursive ./backend ${{ env.backend }}
          cd ${{ env.backend }}
          
      - name: Install composer Dependencies for Laravel
        run: composer install -q --no-interaction --no-scripts --no-progress --prefer-dist
        working-directory: ${{ env.backend }}

      - name: Install dependencies frontend
        run: npm install
        working-directory: ./frontend
      
      - name: Build frontend
        run: npm run build
        working-directory: ./frontend

      - name: Copy frontend  
        run: |
          rsync --recursive ./frontend/dist ${{ env.frontend }}
          cd ${{ env.frontend }}
     
      - name: Copy configuration files
        run: cp ${{ env.configdir }}/* ${{ env.rootdir }}
          
