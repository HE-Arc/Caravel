name: Continus Delivery

on: 
  push:
    branches:
      - master

jobs:
  deliver-main:
    runs-on: self-hosted
    defaults:
      run:
        #set default working-directory to always be on the serving path
        working-directory: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: checkout main branch
        uses: actions/checkout@v2
        #with:
          #ref: develop
          #in case we want to deploy a certain branch (ex : serve main and develop at different points)
          
      - name: Install composer Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install NPM Dependencies
        #working-directory: /usr/bin
        run: |
          npm install
          npm run prod
