name: Continus Delivery

on: 
  pushes:
    branches:
      - main
      - develop

jobs:
  deliver-main:
    name: main
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2

      - name: Put the app at the right place (test)
        run: cp -r . /var/www/app

name: test second action

on: 
