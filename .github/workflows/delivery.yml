name: Continus Delivery

on: 
  push:
    branches:
      - master

jobs:
  deliver-main:
    runs-on: self-hosted
    defaults:
      run:
        #set default working-directory to always be on the serving path
        working-directory: /var/www/app

    steps:
      - name: checkout main branch
        uses: actions/checkout@v2
      - name: copy repo at good place
        run: cp -rf . /var/test-runner/
        #with:
          #ref: develop
          #in case we want to deploy a certain branch (ex : serve main and develop at different points)
          
      - name: Install composer Dependencies
        run: #
          pwd
          composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Install NPM Dependencies
        #working-directory: /usr/bin
        run: |
          pwd
          npm install
          npm run prod
